<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Food Spots - Vizianagaram</title>

<style>
body {
    background-color: rgba(245, 248, 252);
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align:center;
background-image: url("your-image.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;}

button {
    background-color: rgb(46, 134, 193);
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    margin: 20px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
}

button:hover {
    background-color: rgb(41, 128, 185);
}

#info {
    margin-top: 25px;
    background-color: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.food-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.food-card {
    background: #f9fbfd;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.food-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
}

#info h1 {
    text-align: center;
    font-size: 32px;
    color: rgb(40, 55, 71);
}

#info h2 {
    color: rgb(46, 134, 193);
    font-size: 22px;
}

#info p {
    font-size: 17px;
    color: #333;
    line-height: 1.5;
}

#info.sweets {
    background-color: #fff0f5;
    border: 2px solid #f5b7c7;
}

.dessert-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.dessert-card {
    background: #fefefe;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
}

.dessert-card h2 {
    color: rgb(155, 89, 182);
    font-size: 22px;
}

.dessert-card p {
    font-size: 16px;
    color: #333;
}
</style>
</head>

<body>

<button onclick="showBreakfast()">Breakfast</button>
<button onclick="showLunch()">Lunch</button>
<button onclick="showSnacks()">Snacks</button>
<button onclick="showSweets()">Sweets</button>
<button onclick="showDesserts()">Desserts</button>

<div id="info"></div>

<script>
const info = document.getElementById("info");

function showBreakfast() {
    info.className = "";
    info.innerHTML =
    "<h1><u>Breakfast Places</u></h1><div class='food-grid'>" +
    "<div class='food-card'><img src='images/breakfast1.jpg'><h2>1. Paradise Tiffins and Restaurant</h2><p>Address: RTC Complex, Lower Tankbund Road</p></div>" +
    "<div class='food-card'><img src='images/breakfast2.jpg'><h2>2. Mayuri Tiffins</h2><p>Address: PSR Complex, Lower Tankbund Road</p></div>" +
    "<div class='food-card'><img src='images/breakfast3.jpg'><h2>3. Swapna Tiffins And Meals</h2><p>Address: Opposite Easybuy, Vizianagaram</p></div>" +
    "<div class='food-card'><img src='images/breakfast4.jpg'><h2>4. Hotel Shalimar Restaurant</h2><p>Address: Near Municipal Park</p></div>" +
    "</div>";
}

function showLunch() {
    info.className = "";
    info.innerHTML =
    "<h1><u>Lunch & Dinner Places</u></h1><div class='food-grid'>" +
    "<div class='food-card'><img src='images/lunch1.jpg'><h2>1. Biryani's and More</h2><p>Address: 100 Ft Ring Road</p></div>" +
    "<div class='food-card'><img src='images/lunch2.jpg'><h2>2. Mandi Croods</h2><p>Address: Raja Bazar</p></div>" +
    "<div class='food-card'><img src='images/lunch3.jpg'><h2>3. HIGHTIDE</h2><p>Address: NCS Mall</p></div>" +
    "<div class='food-card'><img src='images/lunch4.jpg'><h2>4. Star Biryani Point</h2><p>Address: Masjid-e-Tauheed</p></div>" +
    "</div>";
}

function showSnacks() {
    info.className = "snacks";
    info.innerHTML =
    "<h1><u>Snacks</u></h1><div class='food-grid'>" +
    "<div class='food-card'><img src='images/snack1.jpg'><h2>Punugulu</h2><p>Address: Near NCS Theatre</p></div>" +
    "<div class='food-card'><img src='images/snack2.jpg'><h2>Samosa & Bread Pakoda</h2><p>Address: Three Lamp Junction</p></div>" +
    "<div class='food-card'><img src='images/snack3.jpg'><h2>Bread Bajji & Pakodi</h2><p>Address: Vulli Veedhi</p></div>" +
    "<div class='food-card'><img src='images/snack4.jpg'><h2>KFC & Domino's</h2><p>Address: RTC Complex Area</p></div>" +
    "<div class='food-card'><img src='images/panipuri.jpg'><h2>Pani Puri</h2><p>Address: beside cmr shopping mall</p></div>" +
    "</div>";
}

function showSweets() {
    info.className = "sweets";
    info.innerHTML =
    "<h1><u>Sweets</u></h1><div class='food-grid'>" +
    "<div class='food-card'><img src='images/sweet1.jpg'><h2>Sharma Sweets</h2><p>Address: SKP Temple Area</p></div>" +
    "<div class='food-card'><img src='images/sweet2.jpg'><h2>Devi Sweets</h2><p>Address: SKP Temple Area</p></div>" +
    "</div>";
}

function showDesserts() {
    info.className = "Desserts";
    info.innerHTML =
    "<h1><u>Desserts & Ice Creams</u></h1><div class='dessert-grid'>" +
    "<div class='dessert-card'><img src='images/dessert1.jpg'><h2>Ibaco</h2><p>Address: Near RTC Complex<br>Best for: Premium Ice Creams</p></div>" +
    "<div class='dessert-card'><img src='images/dessert2.jpg'><h2>Belgian Waffle</h2><p>Address: NCS Mall Area<br>Best for: Waffles</p></div>" +
    "<div class='dessert-card'><img src='images/dessert3.jpg'><h2>Organic Iceberg</h2><p>Address: Three Lamp Junction<br>Best for: Natural Ice Creams</p></div>" +
    "<div class='dessert-card'><img src='images/dessert4.jpg'><h2>Brew House</h2><p>Address: Railway Station Road<br>Best for: Desserts</p></div>" +
    "</div>";
}
</script>

</body>

</html>
