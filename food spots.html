<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Food Spots - Vizianagaram</title>

<style>
body {
    background-color: rgba(245, 248, 252);
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align:center;
    background-image: url("your-image.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

button {
    background-color: rgb(46, 134, 193);
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    margin: 20px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
}

button:hover {
    background-color: rgb(41, 128, 185);
}

#info {
    margin-top: 25px;
    background-color: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.food-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.food-card {
    background: #f9fbfd;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.food-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
}

#info h1 {
    text-align: center;
    font-size: 32px;
    color: rgb(40, 55, 71);
}

#info h2 {
    color: rgb(46, 134, 193);
    font-size: 22px;
}

#info p {
    font-size: 17px;
    color: #333;
    line-height: 1.5;
}

#info.sweets {
    background-color: #fff0f5;
    border: 2px solid #f5b7c7;
}

/* ================= FOOTER ================= */

footer {
    margin-top: 60px;
    padding: 25px 15px;
    background: linear-gradient(135deg, #1f2c3a, #2e86c1);
    color: white;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

footer a {
    color: #a9d6ff;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease;
}

footer a:hover {
    color: #ffffff;
    text-decoration: underline;
}
</style>
</head>

<body>

<button onclick="showBreakfast()">&#127859; Breakfast</button>
<button onclick="showLunch()">&#127834; Lunch</button>
<button onclick="showSnacks()">&#127839; Snacks</button>
<button onclick="showSweets()">&#127841; Sweets</button>
<button onclick="showDesserts()">&#127846; Desserts / Milkshakes</button>

<div id="info"></div>

const info = document.getElementById("info");

    "<div class='food-card'><img src='images/breakfast1.jpg'><h2>1. Paradise Tiffins and Restaurant</h2><p>Address: RTC Complex, Lower Tankbund Road</p></div>" +
    "<div class='food-card'><img src='images/breakfast2.jpg'><h2>2. Mayuri Tiffins</h2><p>Address: PSR Complex, Lower Tankbund Road</p></div>" +
    "<div class='food-card'><img src='images/breakfast3.jpg'><h2>3. Swapna Tiffins And Meals</h2><p>Address: Ice Factory Area, Krishnarajapuram</p></div>" +
    "<div class='food-card'><img src='images/breakfast4.jpg'><h2>4. SVN Lake Palace</h2><p>Address: Lower Tankbund Rd, Balaji Nagar</p></div>" +
    "</div>";
}

    info.innerHTML =

    "<div class='food-card'><img src='images/snack1.jpg'><h2>Punugulu</h2><p>Near NCS Theatre</p></div>" +

    "</div>";
}

function showDesserts() {

    "<div class='food-card'><img src='images/dessert2.jpg'><h2>Belgian Waffle</h2><p>Ring Road</p></div>" +
    "</div>";
}
</script>
