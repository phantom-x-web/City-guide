  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to right, #fce4ec, #e3f2fd);
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #2c3e50;
    }

    h2 {
      color: #34495e;
      margin-top: 30px;
    }

    .btn-container {
      margin: 20px;
    }

    button {
      padding: 12px 26px;
      margin: 10px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1976d2;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
      transform: scale(1.05);
    }

    #content {
      margin: 30px auto;
      width: 90%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      color: #333;
      text-align: left;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h3 {
      margin-top: 0;
      color: #1976d2;
    }

    .card p {
      margin: 6px 0;
      font-size: 14px;
    }
  </style>
</head>
