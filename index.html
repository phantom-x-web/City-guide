<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VZM CITY GUIDE</title>

<style>

html {
  scroll-behavior: smooth;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Verdana, sans-serif;
  background-color: #f4f6f9;
}

/* ================= HERO SECTION ================= */

.hero a {
  text-decoration: none;
  color: white;
}

.hero {
  height: 60vh;

  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("IMG_20260228_003704.jpg");

  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

.hero h1 {
  font-size: 45px;
  font-family: Georgia, serif;
  letter-spacing: 2px;
}

/* ================= MOVING THANK YOU ================= */

.marquee {
  background: #e8f5e9;
  color: #1b5e20;
  padding: 10px;
  font-weight: bold;
  overflow: hidden;
  white-space: nowrap;
}

.marquee span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 10s linear infinite;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

/* ================= INTRO ================= */

h2 {
  font-size: 35px;
  color: #2e7d32;
  text-align: center;
  margin-top: 30px;
}

p {
  font-size: 18px;
  line-height: 1.6;
  padding: 0 20px;
}

/* ================= CARDS ================= */

.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 25px;
  padding: 40px 20px;
}

.card {
  background: white;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
}

/* âœ… ONLY CHANGE DONE HERE */
.card img {
  width: 100%;
  height: 180px;
  object-fit: contain;   /* changed from cover to contain */
  border-radius: 12px;
  margin-bottom: 12px;
  transition: 0.4s ease;
}

.card img:hover {
  transform: scale(1.08);
}

.card h3 {
  margin: 8px 0;
  font-size: 20px;
  color: #1a3c6e;
}

.card p {
  font-size: 15px;
  color: #555;
}

/* ================= NAV BUTTONS ================= */

nav.menu {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  padding: 20px;
}

nav.menu a {
  text-decoration: none;
}

button {
  background-color: #4FC3F7;
  color: white;
  padding: 12px 24px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
  font-size: 16px;
}

button:hover {
  background-color: #0288D1;
  transform: translateY(-4px);
}

/* ================= DETAILS ================= */

details {
  margin: 15px 20px;
}

details summary {
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

/* ================= FOOTER ================= */

footer {
  text-align: center;
  background-color: rgb(40, 55, 71);
  color: white;
  padding: 12px;
  margin-top: 30px;
}

/* ================= TOP BUTTON ================= */

.top-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 15px;
  border-radius: 50%;
  border: none;
  background: #2e86c1;
  color: white;
  cursor: pointer;
}

/* ================= SCROLLBAR ================= */

::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-thumb {
  background: purple;
  border-radius: 10px;
}

</style>
</head>
<body>
</body>
</html>
